spring:
  datasource:
    name: learn
    url: jdbc:mysql://127.0.0.1:3306/dubbo_learn
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
mybatis:
  mapper-locations: classpath:META-INF/mapper/*.xml     # mapper映射文件

# apollo配置
app:
  # 对应apollo的id
  id: learn-provider-apollo
apollo:
  # 配置中心的地址
  meta: http://127.0.0.1:8080
  # 在应用启动阶段，向Spring容器注入被托管的application.properties文件的配置信息。
  bootstrap:
    enabled: true
    # 将Apollo配置加载提到初始化日志系统之前。
    eagerLoad:
      enabled: true

# 调整 controller 包的 log 级别，为了后面演示在配置中心动态配置日志级别。
logging:
  level:
    com:
      gf:
        controller: debug